<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Array Hapus Spesial</title> 
    </head> 
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"]; 
            document.write(bunga + "<br>");   
            bunga.splice(2, 1);
            document.write(bunga + "<br><br>");   
            //mengubah isi array
            var bahasa = ["Javascript", "Kotlin", "Java", "PHP", "Python"]; 
            document.write(bahasa + "<br>");   
            bahasa[1] = "C++";
            document.write(bahasa + "<br>");   
        </script>
    </body>
</html>
