<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Dengan Semantik</title>
    </head>
    <body>
        <h1 align="center"> Video DiHTML</h1>
        <video width="300" controls>
            <source src="spidi.mp4" type="video/mp4">
        </video>
        <video width="300" autoplay controls>
            <source src="spidi.mp4" type="video/mp4">
        </video>
        <video width="300" muted autoplay controls>
            <source src="spidi.mp4" type="video/mp4">
        </video>
    </body>
</html>
