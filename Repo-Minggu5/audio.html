<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio Dengan Semantik</title>
    </head>
    <body>
        <h1 align="center">Audio DiHTML</h1>
        <h2>Jisoo-Clarity</h2>
        <audio controls>
            <source src="Clarity.mp3" type="audio/mpeg">
            Gaak Support
        </audio>
        <h2>autoplay</h2>
        <audio controls autoplay>
            <source src="Clarity.mp3" type="audio/mpeg">
            Gaak Support
        </audio>
        <h2>loop</h2>
        <audio controls loop>
            <source src="Clarity.mp3" type="audio/mpeg">
            Gaak Support
        </audio>
        <h2>muted</h2>
        <audio controls muted>
            <source src="Clarity.mp3" type="audio/mpeg">
            Gaak Support
        </audio>
        <h2>Audio Background</h2>
        <audio hidden autoplay loop>
            <source src="Clarity.mp3" type="audio/mpeg">
            Gaak Support
        </audio>
    </body>
</html>
